<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tarefas</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat|Modak&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main class="container">

    <h1 class="title">Lista de tarefas</h1>
    <form class="add-task">
        <input class="add-task__text" type="text" name="new-task" id="new-task" placeholder="Digite aqui sua tarefa">
        <button id="add-task-button" type="button" class="add-task__action">
          add
        </button>
    </form>

        <ul class="task-list">
          <li class="task-list__item">
            Acordar
          <button  class="task-list_action" type="button">
            <i class="fas fa-check-square"></i>
          </li>
          </button> 
        </ul>
        <ul class="task-list">
          <li class="task-list__item--done">
            Escovar
          <button  class="task-list_action" type="button">
            <i class="fas fa-undo-alt"></i>
          </li>
          </button> 
        </ul>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
